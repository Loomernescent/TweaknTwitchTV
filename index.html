<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tweak n Twitch TV channel search engine</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
 </head>
 <body>

	<div class="wrapper">
		<div class="texture screen">

			<div class="texture-normal">
				<!-- <img class="tweak" src="img/Tweak-Px-03.png" alt="tweak"> -->
				<div class="highlight">

				</div>
			</div>

		</div>
		<div class="control">
			<header class="navigation">
				<div class="navigation-wrapper">
					<a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">MENU</a>
					<nav>
						<ul id="js-navigation-menu" class="navigation-menu show">
							<li class="nav-link"><a href="javascript:void(0)" data-bind="click: $root.update">All</a></li>
							<li class="nav-link"><a href="javascript:void(0)" data-bind="click: $root.update">On</a></li>
							<li class="nav-link"><a href="javascript:void(0)" data-bind="click: $root.update">Off</a></li>
						</ul>
					</nav>
					<div class="navigation-tools">
						<div class="search-bar">
							<form role="search">
								<input class="search" type="search" placeholder="Enter Search" />
								<button type="submit" data-bind="click: $root.search">
									<img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/search-icon.png" alt="Search Icon">
								</button>
							</form>
						</div>
					</div>
				</div>
			</header>
		</div>
		<div class="channels">
			<ul class="buttons twitch-list" data-bind="foreach: lusers">
				<a href="" data-bind="attr: {href: link}">
					<li class="texture-button">
						<h4 class="" data-bind="text: name"></h4>
						<img class="logo" src="" alt="channel logo" data-bind="visible: logo !== null, attr: {src: logo}">
						<span class="status" data-bind="text: status, css: ledIndicator()"></span>        
						<span class="followers" data-bind="text: followers"></span>
					</li>
				</a>
			</ul>
		</div>

	</div> <!-- end of wrapper -->

 <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
 <script type="text/javascript" src="js/knockout-3.4.0.js"></script>
 <script src="js/app.js" type="text/javascript"></script>
 </body>
 </html>
